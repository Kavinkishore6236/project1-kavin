<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style/payment.css">
</head>
<body>

  <div class="payment-box">
    <h2>Choose Payment Method</h2>

    
    <div class="payment-option" onclick="alert('Redirecting to GPay...')">
      <img src="img/gpay.webp" alt="GPay Logo">
      <span>Pay with Google Pay</span>
    </div>

  
    <div class="payment-option" onclick="alert('Redirecting to Paytm...')">
      <img src="img/paytm.png" alt="Paytm Logo">
      <span>Pay with Paytm</span>
    
    </div>
    <h2 class="a">Don't Go Back</h2>


  </div>

</body>
</html>
