<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Namma Kadai</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .cart-item h2 {
      margin: 0;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
    }

    .checkout-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 25px;
      background-color: green;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>Your Cart - Namma Kadai</h1>

  <div class="cart-item">
    <h2>Chicken Biriyani</h2>
    <p>With Raitha + Brinji + Halwa</p>
    <p class="price">₹199</p>
  </div>

  <div class="cart-item">
    <h2>Tandoori 4pcs</h2>
    <p>With Mayonnaise + Salad</p>
    <p class="price">₹199</p>
  </div>

  <div class="cart-item">
    <h2>Paneer Butter Masala (1/4kg)</h2>
    <p>With Mayonnaise + Salad</p>
    <p class="price">₹199</p>
  </div>

  <p class="total">Total: ₹597</p>

  <a href="pay.html" class="checkout-btn">Proceed to Pay</a>

</body>
</html>
